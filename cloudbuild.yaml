options:
  logging: CLOUD_LOGGING_ONLY

steps:
  # ğŸ—ï¸ 1ï¸âƒ£ Install dependencies
  - name: 'node:20'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        npm install
        npm install -g @angular/cli

  # ğŸ—ï¸ 2ï¸âƒ£ Build the Angular frontend
  - name: 'node:20'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        npm run build -- --configuration=production

  # ğŸš€ 3ï¸âƒ£ Install Firebase CLI and Deploy to Firebase Hosting
  - name: 'node:20'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        npm install -g firebase-tools
        firebase deploy --only hosting --project $PROJECT_ID
